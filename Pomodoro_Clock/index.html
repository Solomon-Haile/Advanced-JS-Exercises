<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <!-- Header -->
   <section class="bg-danger p-2">
    <h1 class="text-center text-success p-5">Pomodoro Timer</h1>
   </section>

   <!-- Main -->
   <section class="bg-danger p-2">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <p id="work" class="text-center text-white h2 my-3">Work:</p>
                    <div id="work-timer" class="flex-2 timer d-flex justify-content-center">
                        <button id="btn-w-minus" class="btn btn-lg btn-warning me-3 px-4">-</button>
                        <p id="w-minutes" class="h2">25</p>
                        <p class="h2">:</p>
                        <p id="w-seconds" class="h2">00</p>
                        <button id="btn-w-plus" class="btn btn-lg btn-warning ms-3 px-4">+</button>
                    </div>
                    <div class="text-center">
                        <button id="start" class="btn btn-lg btn-secondary px-4 my-5">Start</button> 
                    </div>
                </div>
                <div class="col-md">
                    <div class="text-center">
                        <p id="cycles" class="h2 text-white my-3">Cycles:</p>
                        <p id="counter" class="timer h2">0</p>
                        <button id="reset" class="btn btn-lg btn-secondary my-5">Reset</button>
                    </div>
                </div>
                <div class="col-md">
                    <div>
                        <p id="break" class="text-center text-white h2 my-3">Break:</p>
                        <div class="flex-2 timer d-flex justify-content-center">
                            <button id="btn-b-minus" class="btn btn-lg btn-warning me-3 px-4">-</button>
                            <p id="b-minutes" class="h2">5</p>
                            <p class="h2">:</p>
                            <p id="b-seconds" class="h2">00</p>
                            <button id="btn-b-plus" class="btn btn-lg btn-warning ms-3 px-4">+</button>
                        </div>
                        <div class="text-center">
                            <button id="pause" class="btn btn-lg btn-secondary my-5">Pause</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Alert message -->
        <div id="msg"></div>
   </section>

   <!-- Footnotes -->
   <section class="bg-danger text-center p-5">
        <img width="64" height="64" src="icon.png" alt="flat-icons"/>
        <span class="h3 text-white">Time to Focus !!</span>
        <img width="64" height="64" src="icon.png" alt="flat-icons"/>
   </section>

   <section class="bg-danger text-center">
        <p>Copyright &copy; 2023 Solomon Inc</p>
   </section>

</body>
</html>
